<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maruti Suzuki - Varun Motors Service Booking</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: #f9f9f9;
  color: #333;
}
header {
  display: flex;
  align-items: center;
  justify-content: space-around;
  background: white;
  padding: 0.5em;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
header img {
  height: 40px;
  max-width: 80px;
}
.advert {
  text-align: center;
  background: linear-gradient(135deg, #e00000, #ff7373);
  color: white;
  padding: 1em 0;
}
.advert h2 {
  margin: 0.5em 0;
  font-size: 1.2em;
}
.carousel {
  max-width: 600px;
  margin: auto;
  position: relative;
  overflow: hidden;
  border-radius: 10px;
}
.carousel-track {
  display: flex;
  animation: slide 12s infinite;
}
.carousel-track img, .carousel-track video {
  width: 100%;
  flex-shrink: 0;
  object-fit: cover;
  height: 200px;
}
@keyframes slide {
  0%, 20% { transform: translateX(0%); }
  25%, 45% { transform: translateX(-100%); }
  50%, 70% { transform: translateX(-200%); }
  75%, 100% { transform: translateX(0%); }
}
.container {
  max-width: 600px;
  margin: 1em auto;
  background: white;
  padding: 1em;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
form {
  display: flex;
  flex-direction: column;
}
label {
  font-weight: 500;
  margin-bottom: 0.3em;
}
input, select {
  margin-bottom: 1em;
  padding: 0.6em;
  border: 1px solid #ccc;
  border-radius: 6px;
}
button {
  background: #25D366;
  color: white;
  padding: 0.7em;
  font-size: 1.1em;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
button img {
  height: 20px;
  margin-right: 6px;
}
footer {
  text-align: center;
  padding: 0.8em;
  font-size: 0.9em;
  color: #555;
}
</style>
</head>
<body>

<header>
  <img src="m.png" alt="Maruti Suzuki Logo">
  <img src="a.jpg" alt="Varun A Logo">
  <img src="n.webp" alt="Varun N Logo">
</header>

<div class="advert">
  <h2>🚗✨ Introducing the New e-Vitara! ✨🚗</h2>
  <div class="carousel">
    <div class="carousel-track">
      <video src="ev.mp4" muted autoplay loop></video>
      <img src="1.webp" alt="e-Vitara Image 1">
      <img src="2.jpg" alt="e-Vitara Image 2">
    </div>
  </div>
  <p style="max-width:600px; margin:auto; font-size:1em;">
    Experience the all-new electric Vitara! Eco-friendly 🌱, stylish 🏁, and packed with smart features.
  </p>
</div>

<div class="container">
  <h2>🛠️ Book Your Vehicle Service</h2>
  <form id="serviceForm">
    <label for="name">👤 Customer Name</label>
    <input type="text" id="name" required>

    <label for="mobile">📱 Mobile Number *</label>
    <input type="tel" id="mobile" pattern="[0-9]{10}" required placeholder="10-digit number">

    <label for="reg">🚘 Registration Number *</label>
    <input type="text" id="reg" required placeholder="e.g., AP01AB1234">

    <label for="model">🚙 Vehicle Model</label>
    <input type="text" id="model" placeholder="e.g., Swift, Baleno">

    <label for="service">🔧 Service Type</label>
    <select id="service" required>
      <option value="">Select</option>
      <option>General Service</option>
      <option>Free Service</option>
      <option>Paid Service</option>
      <option>Repair</option>
      <option>Body Shop</option>
    </select>

    <label for="location">📍 Location</label>
    <input list="locations" id="location" required placeholder="Start typing...">
    <datalist id="locations">
      <option>SIRIPURAM</option>
      <option>YENDADA-2S</option>
      <option>GAJUWAKA</option>
      <option>VISHAKHAPATNAM-2S(NEXA)</option>
      <option>VIZIANAGARAM-SRV</option>
      <!-- Add the rest -->
    </datalist>

    <button type="button" onclick="sendWhatsApp()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"> Send to WhatsApp
    </button>
  </form>
</div>

<footer>© 2025 Varun Motors Pvt Ltd | Designed by Shareef</footer>

<script>
function sendWhatsApp() {
  var name = document.getElementById("name").value;
  var mobile = document.getElementById("mobile").value;
  var reg = document.getElementById("reg").value;
  var model = document.getElementById("model").value;
  var service = document.getElementById("service").value;
  var location = document.getElementById("location").value.trim().toUpperCase();

  if(!mobile || !reg) {
    alert("Mobile number and Registration number are mandatory!");
    return;
  }

  var phoneNumber = "9866881455";
  if(location === "YENDADA-2S") phoneNumber = "7032425909";

  var msg = `*Vehicle Service Booking*%0A👤 Name: ${name}%0A📱 Mobile: ${mobile}%0A🚘 Reg No: ${reg}%0A🚙 Model: ${model}%0A🔧 Service: ${service}%0A📍 Location: ${location}`;
  window.open(`https://wa.me/${phoneNumber}?text=${msg}`, "_blank");
}
</script>
</body>
</html>
