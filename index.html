<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: #f9f9f9;
  color: #333;
}
header {
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
  padding: 0.3em;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
header img.center-logo {
  height: 35px; /* ~30% smaller from 50px */
}
header img.side-logo {
  height: 40px; /* ~30% larger from 30px */
  margin: 0 8px;
}
.advert {
  text-align: center;
  background: linear-gradient(135deg, #e00000, #ff7373);
  color: white;
  padding: 0.8em 0;
}
.advert h2 {
  margin: 0.4em 0;
  font-size: 1.1em;
}
.swiper {
  width: 100%;
  max-width: 480px;
  margin: 10px auto; /* reduced top & bottom margin */
  border-radius: 10px;
}
.swiper-slide video, .swiper-slide img {
  width: 100%;
  height: auto;
  max-height: 240px; /* increased max height so less is cropped */
  object-fit: cover;
  border-radius: 8px;
}
.container {
  max-width: 480px;
  margin: 1em auto;
  background: white;
  padding: 1em;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
form {
  display: flex;
  flex-direction: column;
}
label {
  font-weight: 500;
  margin-bottom: 0.3em;
  font-size: 0.95em;
}
input, select {
  margin-bottom: 0.9em;
  padding: 0.6em;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 0.95em;
}
button {
  background: #25D366;
  color: white;
  padding: 0.7em;
  font-size: 1.05em;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
button img {
  height: 20px;
  margin-right: 6px;
}
footer {
  text-align: center;
  padding: 0.8em;
  font-size: 0.9em;
  color: #555;
}

/* Extra small devices tweaks */
@media (max-width: 400px) {
  header img.center-logo {
    height: 30px;
  }
  header img.side-logo {
    height: 36px;
  }
  .swiper-slide video, .swiper-slide img {
    max-height: 200px;
  }
}
</style>
</head>
<body>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<script>
  var swiper = new Swiper('.swiper', {
    loop: false,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });

function sendWhatsApp() {
  var name = document.getElementById("name").value.trim();
  var mobile = document.getElementById("mobile").value.trim();
  var reg = document.getElementById("reg").value.trim();
  var model = document.getElementById("model").value.trim();
  var service = document.getElementById("service").value.trim();
  var location = document.getElementById("location").value.trim().toUpperCase();

  if(mobile.length !== 10 || !/^[0-9]{10}$/.test(mobile)) {
    alert("Please enter a valid 10-digit mobile number.");
    return;
  }
  if(!reg) {
    alert("Registration number is mandatory!");
    return;
  }

  var phoneNumber = "9866881455";
  if(location === "YENDADA-2S") phoneNumber = "7032425909";

  var msg = `*Vehicle Service Booking*%0AğŸ‘¤ Name: ${name}%0AğŸ“± Mobile: ${mobile}%0AğŸš˜ Reg No: ${reg}%0AğŸš™ Model: ${model}%0AğŸ”§ Service: ${service}%0AğŸ“ Location: ${location}`;
  window.open(`https://wa.me/${phoneNumber}?text=${msg}`, "_blank");
}
</script>
